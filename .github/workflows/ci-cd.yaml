name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/guestbook/**"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and Push Docker image
      run: |
        IMAGE=wonilinfra/guestbook
        TAG=${{ github.sha }}
        docker build -t $IMAGE:$TAG -f apps/guestbook/base/Dockerfile .
        docker push $IMAGE:$TAG
        echo "IMAGE=$IMAGE:$TAG" >> $GITHUB_ENV

    - name: Update Kubernetes manifest
      run: |
        sed -i "s|image:.*|image: $IMAGE|" apps/guestbook/base/deployment-frontend.yaml
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add apps/guestbook/base/deployment-frontend.yaml
        git commit -m "Update image to $IMAGE"
        git push
